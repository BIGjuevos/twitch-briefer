{% extends "base.html" %}

{% block content %}
<form method="post" action="/plan">
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="row">
                    <div class="col">
                        <input name="origin" type="text" class="form-control" placeholder="Origin">
                    </div>
                    <div class="col">
                        <input name="destination" type="text" class="form-control" placeholder="Destination">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm">
                <button type="submit" class="btn btn-primary">Make Briefing</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
